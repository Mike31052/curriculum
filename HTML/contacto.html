<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="../CSS/style-contact.css">

</head>
<body>
    <form action="">
        <div id="contenedor">
            <div id="cabecera"><h1>Formulario de contacto</h1></div>
            <div id="title"><p>Escribenos y en breve los pondremos en contacto contigo</p></div>
            <div>
                <p>Nombre</p>
                <input type="text" name="" id="" placeholder="Escriba su nombre" class="inputText">
            </div>
            <div>
                <p>Email</p>
                <input type="email" name="" id="" placeholder="Escriba su email" class="inputText">
            </div>
            <div>
                <p>Teléfono</p>
                <input type="tel" name="" id="" placeholder="Escriba su teléfono" class="inputText">
            </div>
            <div>
                <p>Sitio web</p>
                <input type="text" name="" id="" placeholder="Escriba su sitio web" class="inputText">
            </div>
            <div>
                <p>Asunto</p>
                <input type="text" name="" id="" placeholder="Escriba su asunto" class="inputText">
            </div>
            <div>
                <p>Mensaje</p>
                <textarea name="" id="" cols="30" rows="10" placeholder="Deja aquí tu comentario..." class="inputText Area"></textarea>
            </div>
            <input type="submit" value="Enviar" id="boton">
            <div><p>Por favor ingrese todos los datos</p></div>
        </div>
    </form>
</body>
</html>
